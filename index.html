<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <link rel="stylesheet" href="flappybird.css">
</head>
<body>
    <div id="startScreen">
        <h1>Welcome to Flappy Bird</h1>
        <button id="startButton">Start Game</button>
        <button id="showScoresButton">Show High Scores</button>
    </div>

    <div id="gameScreen" style="display: none;">
        <!-- Canvas for the game -->
        <canvas id="board" width="360" height="640"></canvas>
    </div>

    <div id="gameOverScreen" class="hidden">
        <h1>Game Over</h1>
        <p>Your Score: <span id="finalScore">0</span></p>
        <input type="text" id="playerName" placeholder="Enter your name">
        <div id="buttonContainer">
            <button id="restartButton">Restart</button>
            <button id="saveScoreButton">Save Score</button>
        </div>
    </div>
    
    <div id="scoreBoard" class="hidden">
        <span id="score">0</span>
    </div>
    
    <div id="endScreen" style="display: none;">
        
    </div>
    <div id="scoresDisplay" style="display: none;">
        <!-- High scores list -->
        <h2>High Scores</h2>
        <ul id="highScoresList"></ul>
    </div>
    
    <script src="game_desktop.js"></script>
    <script>
        document.getElementById('restartButton').addEventListener('click', restartGame)
    </script>
</body>
</html>
