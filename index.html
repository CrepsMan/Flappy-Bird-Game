<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="flappybird.css">
</head>
<body>
    <div id="content">
        <!-- Content for your game will be dynamically loaded here -->
    </div>
    <div id="scoresDisplay" style="display: none;"></div> <!-- Ensure scoresDisplay element is defined -->
    <script>
        // Function to detect the device type and load the appropriate game script
        function loadGameScript(callback) {
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            const scriptSrc = isMobile ? 'game_mobile.js' : 'game_desktop.js';

            const scriptElement = document.createElement('script');
            scriptElement.src = scriptSrc;
            scriptElement.async = false; // Ensure the script is loaded synchronously

            // Execute the callback function after the script is loaded
            scriptElement.onload = callback;

            document.getElementById('content').appendChild(scriptElement);
        }

        // Function to display scores
        function displayScores() {
            const scoresDisplay = document.getElementById('scoresDisplay');
            if (scoresDisplay) {
                scoresDisplay.style.display = 'block';
                // Your displayScores function logic here...
            } else {
                console.error("Element with ID 'scoresDisplay' not found.");
            }
        }

        // Wait for the DOM to be fully loaded before loading the game script
        document.addEventListener("DOMContentLoaded", function() {
            // Load the game script and execute displayScores function after it's loaded
            loadGameScript(displayScores);
        });
    </script>
</body>
</html>
