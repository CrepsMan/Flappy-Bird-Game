<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <link rel="stylesheet" href="flappybird.css">
</head>
<body>
    <div id="startScreen">
        <!-- Start screen content here -->
        <button id="startButton">Start Game</button>
    </div>
    <div id="gameScreen" style="display: none;">
        <!-- Game screen content here -->
        <canvas id="board" width="360" height="640"></canvas>
    </div>
    <div id="endScreen" style="display: none;">
        <!-- End screen content here -->
        <p>Game Over</p>
        <p>Final Score: <span id="finalScore"></span></p>
    </div>
    <!-- Placeholder for scoresDisplay -->
    <div id="scoresDisplay"></div>
    <script src="game_desktop.js"></script>
</body>
</html>
